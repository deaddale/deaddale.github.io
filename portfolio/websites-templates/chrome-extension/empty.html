<!DOCTYPE HTML>
<html>
<head>
    <!-- BASE -->
    <meta charset="utf-8">
    <title>Empty - chrome extension</title>

    <!-- SEO -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- disable select tel. and skype numbers -->
    <meta name="format-detection" content="telephone=no">
    <meta name="skype-toolbar" content="skype-toolbar-parser-compatible">

    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/chrome-extension-project.css">

</head>

<body>
<header class="b-header">
    <div class="b-header__container">
        <div class="b-header__userpic">
            <img src="dist/img/examples/example-userpic.png" alt="" class="b-header__img">
            <div class="b-header__title">Константин<br> Константинопольский</div>
        </div>
        <div class="b-header__reputation">
            <div class="b-header__reputation-plus"></div>
            <div class="b-header__reputation-value">
                <div class="b-header__reputation-title">Репутация</div>
                <div class="b-header__reputation-number">+23</div>
            </div>
            <div class="b-header__reputation-minus"></div>
        </div>
    </div>
</header>
<div class="b-quality">
    <div class="b-quality__container">
        <div class="b-quality__left-col">
            <div class="b-quality__title">Качества</div>
            <div class="b-quality__text">Пока их нет, но можете добавить</div>
        </div>
        <div class="b-quality__right-col">
            <a href="#" class="b-quality__btn">Добавить</a>
        </div>
    </div>
</div>
<div class="b-comments">
    <div class="b-comments__container b-comments__container_bg">
        <div class="b-comments__title">Комментарии</div>
        <div class="b-comments__text">Напишите первый комментарий</div>
    </div>
    <div class="b-comment-write__container">
        <div class="b-comment-write__new-comment">
            <textarea class="b-comment-write__new-comment-textarea" placeholder="Ваш комментарий"></textarea>
            <button class="b-comment-write__new-comment-btn"></button>
        </div>
    </div>
</div>
<div class="b-gifts">
    <div class="b-gifts__container">
        <div class="b-gifts__left-col">
            <div class="b-gifts__title">Подарки</div>
            <div class="b-gifts__text">У пользователя пока нет подарков</div>
        </div>
        <div class="b-gifts__right-col">
            <a href="#" class="b-gifts__btn">Подарить</a>
        </div>
    </div>
</div>
</body>
</html>
