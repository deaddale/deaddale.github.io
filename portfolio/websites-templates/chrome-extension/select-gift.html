<!DOCTYPE HTML>
<html>
<head>
    <!-- BASE -->
    <meta charset="utf-8">
    <title>Select gift - chrome extension</title>

    <!-- SEO -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- disable select tel. and skype numbers -->
    <meta name="format-detection" content="telephone=no">
    <meta name="skype-toolbar" content="skype-toolbar-parser-compatible">

    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/chrome-extension-project.css">

</head>

<body>
<header class="b-header">
    <div class="b-header__container">
        <div class="b-header__userpic">
            <img src="dist/img/examples/example-userpic.png" alt="" class="b-header__img">
            <div class="b-header__title">Константин<br> Константинопольский</div>
        </div>
        <div class="b-header__reputation">
            <div class="b-header__reputation-plus"></div>
            <div class="b-header__reputation-value">
                <div class="b-header__reputation-title">Репутация</div>
                <div class="b-header__reputation-number">+23</div>
            </div>
            <div class="b-header__reputation-minus"></div>
        </div>
    </div>
</header>
<div class="b-back-to-gift-selection">
    <div class="b-back-to-gift-selection__container">
        <div class="b-back-to-gift-selection__link">Выбор подарка</div>
    </div>
</div>
<div class="b-gift-list">
    <div class="b-gift-list__container">
        <div class="b-gift-list__list">
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_1"></div>
                </div>
                <div class="b-gift-list__title">Название подарка</div>
            </div>
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_2"></div>
                </div>
                <div class="b-gift-list__title">Длинное название подарка</div>
            </div>
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_3"></div>
                </div>
                <div class="b-gift-list__title">Название подарка</div>
            </div>
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_4"></div>
                </div>
                <div class="b-gift-list__title">Название подарка</div>
            </div>
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_5"></div>
                </div>
                <div class="b-gift-list__title">Длинное название подарка</div>
            </div>
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_6"></div>
                </div>
                <div class="b-gift-list__title">Название подарка</div>
            </div>
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_7"></div>
                </div>
                <div class="b-gift-list__title">Название подарка</div>
            </div>
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_8"></div>
                </div>
                <div class="b-gift-list__title">Длинное название подарка</div>
            </div>
            <div class="b-gift-list__item">
                <div class="b-gift-list__img">
                    <div class="b-gift-list__icon icon-gift_1"></div>
                </div>
                <div class="b-gift-list__title">Название подарка</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
