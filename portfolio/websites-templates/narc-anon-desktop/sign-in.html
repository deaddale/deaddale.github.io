<!DOCTYPE HTML>
<html>
<head>
    <!-- BASE -->
    <meta charset="utf-8">
    <title>Sign In - Narcotics Anonymous</title>

    <!-- SEO -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- disable select tel. and skype numbers -->
    <meta name="format-detection" content="telephone=no">
    <meta name="skype-toolbar" content="skype-toolbar-parser-compatible">

    <!-- FAVICONS (http://favicon-generator.org) -->

    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/narcotics-anonymous-project.css">

</head>

<body>
<!-- SIGN IN : begin -->
<section class="b-sign-in" id="app">
    <div class="b-sign-in__container">

        <!-- logotype -->
        <div class="b-sign-in__logo"></div>

        <!-- form : begin -->
        <form class="b-sign-in__form">
            <div class="b-sign-in__row">
                <label for="" class="b-sign-in__label">E-Mail</label>
                <input type="text" placeholder="flysmith@gmail.com" class="b-sign-in__input">
            </div>
            <div class="b-sign-in__row b-sign-in__row_spec-bottom-indent">
                <label for="" class="b-sign-in__label">Password</label>
                <input type="password" class="b-sign-in__input" value="">
            </div>
            <div class="b-sign-in__row">
                <button class="b-sign-in__btn">Sign In</button>
            </div>
        </form>
        <!-- form : end -->

        <!-- link -->
        <div class="b-sign-in__link-wrapper">
            <label for="" class="b-sign-in__label b-sign-in__label_small">Not a profile yet?</label>
            <a href="#" class="b-sign-in__link">Sign Up</a>
        </div>

    </div>
</section>

<!-- SIGN IN : end -->

<!-- JS -->
<script src="dist/js/narcotics-anonymous-project-base.js"></script>
<script src="dist/js/narcotics-anonymous-project-run.js"></script>

</body>
</html>
