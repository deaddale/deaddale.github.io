<head>

    <!-- SEO -->

    <meta name="description" content="">

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- disable select tel. and skype numbers -->

    <meta name="skype-toolbar" content="skype-toolbar-parser-compatible">

    <!-- FAVICONS (http://favicon-generator.org) -->

<body>
<!-- SIGN IN : begin -->
<section class="b-sign-up">
    <div class="b-sign-up__container">

        <!-- logotype -->
        <div class="b-sign-up__logo"></div>

        <!-- form : begin -->
        <form class="b-sign-up__form">
            <div class="b-sign-up__row">
                <label for="" class="b-sign-up__label">Your full name</label>
                <input type="text" placeholder="John Smith" class="b-sign-up__input">
            </div>
            <div class="b-sign-up__row">
                <label for="" class="b-sign-up__label">E-Mail Address</label>
                <input type="text" placeholder="flysmith@gmail.com" class="b-sign-up__input">
            </div>
            <div class="b-sign-up__row b-sign-up__row_spec-bottom-indent">
                <label for="" class="b-sign-up__label">Password</label>
                <input type="password" class="b-sign-up__input" value="">
            </div>
            <div class="b-sign-up__row">
                <button class="b-sign-up__btn">Sign Up</button>
            </div>
        </form>
        <!-- form : end -->

    </div>
</section>

<!-- SIGN IN : end -->

</body>
